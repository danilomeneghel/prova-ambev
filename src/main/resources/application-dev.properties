# Porta
server.port = 8080

# Configuracao do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/prova_ambev
spring.datasource.username=root
spring.datasource.password=secret
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuracao do Kafka
kafka.bootstrap-servers=localhost:9092
kafka.order-topic=order-topic
kafka.order-group=order-group
kafka.product-topic=product-topic
kafka.product-group=product-group
