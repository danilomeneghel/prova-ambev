# Porta
server.port = 8080

# Configuracao do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/prova_ambev
spring.datasource.username=root
spring.datasource.password=secret
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuracao do Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.topic.order=order-topic
spring.kafka.topic.product=product-topic
spring.kafka.group.order=order-group
spring.kafka.group.product=product-group
