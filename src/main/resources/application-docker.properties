# Porta
server.port = 8080

# Configuracao do banco de dados
spring.datasource.url=jdbc:mysql://mysql:3306/prova_ambev
spring.datasource.username=root
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Configuracao do Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.topic.order=order-topic
spring.kafka.topic.product=product-topic
spring.kafka.group.order=order-group
spring.kafka.group.product=product-group
