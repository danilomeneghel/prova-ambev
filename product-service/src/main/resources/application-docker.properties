# Porta
server.port = 8081

# Application Name
spring.application.name=product-service

# Zookeeper Properties
zookeeper.host=zookeeper
zookeeper.port=2181

# Product Properties
product.service.host=product-service
product.service.port=8081
product.service.name=product-service
product.service.basePath=/services/product-service

# Configuracao do banco de dados
spring.datasource.url=jdbc:mysql://mysql:3306/product_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=secret
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
